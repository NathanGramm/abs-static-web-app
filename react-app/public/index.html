<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beam Board Footage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Beam Board Footage Calculator</h1>

  <label for="thickness">Thickness (inches):</label>
  <input type="number" id="thickness" step="0.01" />

  <label for="width">Width (inches):</label>
  <input type="number" id="width" step="0.01" />

  <label for="length">Length (feet):</label>
  <input type="number" id="length" step="0.01" />

  <button onclick="calculateBoardFeet()">Calculate Board Feet</button>

  <div id="result"></div>

  <script>
    function calculateBoardFeet() {
      const thickness = parseFloat(document.getElementById('thickness').value);
      const width = parseFloat(document.getElementById('width').value);
      const length = parseFloat(document.getElementById('length').value);

      if (isNaN(thickness) || isNaN(width) || isNaN(length)) {
        document.getElementById('result').innerText = "Please enter all values.";
        return;
      }

      const boardFeet = (thickness * width * length) / 12;
      document.getElementById('result').innerText = `Board Feet: ${boardFeet.toFixed(2)}`;
    }
  </script>

</body>
</html>
